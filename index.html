<!DOCTYPE html>
<html>
<head>
    <title>Retro Pong</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', monospace;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
        }

        .game-container {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            margin-top: 40px;
        }

        canvas {
            border: 3px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }

        .controls {
            color: #00ff00;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        .score-board {
            position: absolute;
            top: -40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 100px;
            color: #00ff00;
            font-size: 24px;
            text-shadow: 0 0 5px #00ff00;
            z-index: 0;
        }

        .game-settings {
            margin-bottom: 60px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .mode-select {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin-right: 10px;
            cursor: pointer;
        }

        .start-button {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-button:hover {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>RETRO PONG</h1>
    <div class="game-settings">
        <select id="gameMode" class="mode-select">
            <option value="classic">Klassisch</option>
            <option value="fast">Schnell</option>
            <option value="extreme">Extrem</option>
        </select>
        <button id="startGame" class="start-button">Spiel starten</button>
    </div>
    <div class="game-container">
        <div class="score-board">
            <span id="leftScore">0</span>
            <span id="rightScore">0</span>
        </div>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>
    <div class="controls">
        <p>Spieler 1: W/S | Spieler 2: ↑/↓</p>
    </div>
    <script src="pong.js"></script>
</body>
</html>
